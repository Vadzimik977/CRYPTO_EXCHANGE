{% extends 'main/base_generic.html' %}

{% block content %}
  <h2>Личная информация</h2>
<div class="card bg-light mb-3" style="max-width: 40rem;">
  <div class="card-header">Заполнение личной информации</div>
  <div class="card-body">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="consentCheckbox" name="consentCheckbox">
        <label class="form-check-label" for="consentCheckbox">Я даю согласие на обработку моих личных данных</label>
      </div>
    </div>
    <button type="submit">Save</button>
  </form>
    </div>
  </div>
{% endblock %}
